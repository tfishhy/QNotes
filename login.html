<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QNotes - Login</title>
  <link id="style" rel="stylesheet" href="dark.css">
  <script src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
</head>


<body>
  <div class="topbar">

    <h1> Login to Qnotes </h1>

  </div>

  <div class="innerbox Center">

    <label for="username">Username</label>
    <input type="text" id="username" name="username"><br><br>


    <label for="password">Password</label>
    <input type="password" id="password" name="password"><br><br>

    <button id="account" onclick="login()" type="button">Login</button>

    <p> Don't have an account? Create one <a href="create.html">here</a> </p>

  </div>

</body>
